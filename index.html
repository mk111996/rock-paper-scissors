<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100&family=Skranji&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">
        <h1>Rock, Paper, Scissors</h1>
    </div>
    <div class="score-board">
        <h2 id="player-choice">You</h2><h2 id="player-score">0</h2><h2>:</h2><h2 id="computer-score">0</h2><h2 id="computer-choice">Computer</h2>
    </div>
    <div class="game">
        <img id="rock" src="rock.svg"/>
        <img id="paper" src="paper.svg"/>
        <img id="scissors" src="scissors.svg"/>
    </div>
    <div class="text">
        <h1 id="message">Are you ready? Choose rock, paper or scissors!</h1>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
